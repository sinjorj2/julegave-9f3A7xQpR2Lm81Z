<body>

<h1 id="headline">ğŸ Julegaver skal ikke Ã¥pnes fÃ¸r julaften!</h1>
<div id="countdown"></div>

<div id="gift">
  <h1>ğŸ„ God Jul!</h1>
  <img src="gavekort.jpg" alt="Gavekort">
</div>

<script>
function getNextChristmas() {
  const now = new Date();
  let year = now.getFullYear();
  let christmas = new Date(`${year}-12-24T00:01:00`);

  if (now > christmas) {
    christmas = new Date(`${year + 1}-12-24T00:01:00`);
  }
  return christmas;
}

const targetDate = getNextChristmas();

setInterval(() => {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById("headline").style.display = "none";
    document.getElementById("countdown").style.display = "none";
    document.getElementById("gift").style.display = "block";
    return;
  }

  const dager = Math.floor(diff / (1000 * 60 * 60 * 24));
  const timer = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutter = Math.floor((diff / (1000 * 60)) % 60);
  const sekunder = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerText =
    `â³ ${dager}d ${timer}t ${minutter}m ${sekunder}s`;
}, 1000);
</script>
